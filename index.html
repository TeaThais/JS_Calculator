<!DOCTYPE html>
<link rel="stylesheet" href="index.css">

<div class="js-calculator">
    <div class="operations-block"> 
        <Button class="operationButtons" id="buttonPlus">+</Button>
        <Button class="operationButtons"  id="buttonMinus">-</Button>
        <Button class="operationButtons"  id="buttonMultiply">*</Button>
        <Button class="operationButtons"  id="buttonDivide">/</Button>
    </div>


    <div class="separator">
        <hr />
    </div>
    
    <div class="inputs-block">
        <div class="input-block">
            <label for="">Number 1</label>
            <input value="100" type="number" id="number1">
        </div>
        <div class="input-block">
            <label for="">Number 2</label>
            <input value="5" type="number" id="number2">
        </div>
    </div>

</div>

<script src="index.js"></script>
